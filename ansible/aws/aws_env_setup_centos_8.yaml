- name : Configure aws-cli and required packages
  become_method: sudo
  become_user: root
  hosts: all
  gather_facts: no
  force_handlers: True
  tasks:
  # - name: Add mirrors # Don't run normally but run manually if there is a mirror issue
  #   shell: |
  #     sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
  #     sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*

  - name: Update packages
    shell: yum update

  - name: Ensure unzip is installed
    yum:
      name: unzip
      state: latest
    become: true

  - name: Setup awscli
    shell: |
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip -o awscliv2.zip
      ./aws/install --update
    become: true
    args:
      warn: false

  - name: Create .aws directory
    file:
      path: "~/.aws/"
      state: directory
      mode: 0755

  - name: Configure awscli credentials
    copy:
      src: "~/.aws/credentials"
      dest: "~/.aws/credentials"

  - name: Configure aws region
    copy:
      src: "~/.aws/config"
      dest: "~/.aws/config"
      
  - name: Remove current kernel boot files
    shell: rm -f /boot/*
    ignore_errors: yes

  - block:
    - name: Install AWS supported linux kernel # AWS image build is not stable on non-generic kernals.
      apt:
        name: kernel-4.18.0-348.2.1*
        state: present
    rescue:
    - name: Install the kernel via shell
      shell: "yum install kernel-4.18.0-348.2.1* -y"
    tags:
        - devel

  - name: Configure new kernel boot files
    shell: |
      kernel=$(rpm -q kernel | grep 4.18.0-348.2.1 | sed 's/kernel/\/boot\/vmlinuz/')
      grubby --set-default $kernel
      grub2-mkconfig -o /boot/grub2/grub.cfg
- name : Configure aws-cli and required packages and deploy and execute the payload
  become: true
  become_method: sudo
  hosts: all
  gather_facts: no
  force_handlers: True
  tasks:
  - name: Ensure unzip is installed
    apt:
      name: unzip
      state: latest

  - name: Setup awscli
    shell: |
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip -o awscliv2.zip
      ./aws/install --update
    args:
      warn: false

  - block: 
    - name: Upgrade to AWS linux kernel
      apt:
        name: linux-aws-lts-18.04
        state: latest 
    rescue:
    - name: Upgrade to AWS linux kernel
      shell: "apt install linux-aws-lts-18.04 -y"
    tags:
        - devel
    
  - name: Update grub entries
    shell: |
      update-grub
    become_user: root

  - name: Create .aws directory
    file:
      path: "~/.aws/"
      state: directory
      mode: 0755

  - name: Configure awscli credentials
    copy:
      src: "~/.aws/credentials"
      dest: "~/.aws/credentials"

  - name: Configure aws region
    copy:
      src: "~/.aws/config"
      dest: "~/.aws/config"

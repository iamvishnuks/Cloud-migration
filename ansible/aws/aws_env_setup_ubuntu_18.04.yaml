- name : Configure aws-cli and required packages and deploy and execute the payload
  become: true
  become_method: sudo
  hosts: all
  gather_facts: no
  force_handlers: True
  tasks:
  - name: Download get-pip file
    get_url:
      url: https://bootstrap.pypa.io/get-pip.py
      dest: /tmp/get-pip.py
      mode: 0750
  - block:
    - name: Install Python3.6
      apt:
        name: python3.6
        state: latest
        update_cache: yes
      become: true
      become_method: sudo
    - name: Install GCC
      apt:
        name: gcc
        state: latest
    - name: Install python36-devel
      apt:
        name: python3-pip
        state: latest 
    rescue:
    - name: Update apt.. older way
      shell: "sudo apt update -y"
    - name: Install Python-devel.. older way
      shell: "sudo apt install python3 python3 -y"
    - name: Install GCC .. older way
      shell: "sudo apt install gcc -y"
    tags:
        - devel
  # - name: Install pip
  #   shell: "sudo apt install pip -y"
  - block:
    - name: Install Python packages
      pip:
        name: "{{ item }}"
      with_items:
        - awscli
        - netifaces
        - netaddr
        - mongoengine
        - psutil
        - python-dotenv
        - dnspython
    rescue:
    - name: Install python packages
      shell: "sudo pip3 install {{ item }}"
      with_items:
        - awscli
        - netifaces
        - netaddr
        - mongoengine
        - psutil
        - dotenv
        - dnspython


  - name: Create .aws directory
    file:
      path: "~/.aws/"
      state: directory
      mode: 0755

  - name: Configure awscli credentials
    copy:
      src: "~/.aws/credentials"
      dest: "~/.aws/credentials"

  - name: Configure aws region
    copy:
      src: "~/.aws/config"
      dest: "~/.aws/config"

  - name: <==Deploy payload==>
    copy:
      src: "../payloads/footprint.py"
      dest: "/tmp/footprint.py"
    tags:
      - deploy

  - name: <==Executing payload==>
    shell: "python3 /tmp/footprint.py {{ project }} '{{ mongodb }}' {{ inventory_hostname }}"
    register: st
    become: True
    tags:
      - exec

  - name: Debug
    debug:
      var: st
    tags:
      - msg
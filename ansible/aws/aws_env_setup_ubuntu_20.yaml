- name : Configure aws-cli and required packages
  become: true
  become_method: sudo
  become_user: root
  hosts: all
  gather_facts: no
  force_handlers: True
  tasks:
  - name: Ensure unzip is installed
    apt:
      name: unzip
      state: latest

  - name: Setup awscli
    shell: |
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip -o awscliv2.zip
      ./aws/install --update
    args:
      warn: false

  - block:
    - name: Upgrade to AWS linux kernel
      apt:
        name: linux-image-generic-hwe-20.04
        state: latest
    rescue:
    - name: Upgrade to AWS linux kernel
      shell: "apt install linux-image-generic-hwe-20.04 -y"
    tags:
        - devel

  - name: Remove EFI entries
    shell: mv /boot/efi/boot/grub/grub.cfg /boot/efi/boot/grub/grub.cfg.bak
    ignore_errors: yes

